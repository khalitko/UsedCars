<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Used Car Listings</h1>
    </header>

    <section class="search-section">
        <h2>Search Preferences</h2>
        <div class="preferences">
            <div>
                <label for="make">Make:</label>
                <select id="make" onchange="populateModelDropdown()">
                    <option value="" selected>All</option>
                    <!-- The options will be dynamically populated from the JS file -->
                </select>
            </div>

            <div>
                <label for="model">Model:</label>
                <select id="model">
                    <option value="" selected>All</option>
                    <!-- The options will be dynamically populated based on the make -->
                </select>
            </div>

            <div>
                <label for="year">Year:</label>
                <select id="year">
                    <option value="" selected>All</option>
                    <!-- The options will be dynamically populated from the JS file -->
                </select>
            </div>

            <div>
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" placeholder="$ Min">
            </div>

            <div>
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" placeholder="$ Max">
            </div>

            <div>
                <label for="min-mileage">Min Mileage:</label>
                <input type="number" id="min-mileage" placeholder="Miles Min">
            </div>

            <div>
                <label for="max-mileage">Max Mileage:</label>
                <input type="number" id="max-mileage" placeholder="Miles Max">
            </div>
        </div>

        <button id="search-btn">Search</button>

    </section>

    <section class="results-section">
        <!-- Results will be dynamically populated here based on search criteria -->
    </section>
    <script src="scripts.js"></script>

</body>
</html>
